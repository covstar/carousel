<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Test</title>

    <link href="
https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css
" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <section id="slider1" class="splide" aria-label="My Awesome Gallery">
        <div class="splide__track">
          <ul class="splide__list">
            <li class="splide__slide">
              <img src="https://covstar.sirv.com/Portfolio_imgs/hahlama-desktop-preview.jpg" alt="">
            </li>
            <li class="splide__slide">
              <img src="https://covstar.sirv.com/Portfolio_imgs/huddle-desktop-preview.jpg" alt="">
            </li>
            <li class="splide__slide">
              <img src="https://covstar.sirv.com/Portfolio_imgs/loopstudios-desktop-preview.jpg" alt="">
            </li>
            <li class="splide__slide">
              <img src="https://covstar.sirv.com/Portfolio_imgs/sunnyside-desktop-preview.jpg" alt="">
            </li>
          </ul>
        </div>
        <!-- Add the progress bar element -->
        <div class="my-slider-progress">
          <div class="my-slider-progress-bar"></div>
        </div>
      </section>
      
      <section id="slider2" class="splide" aria-label="My Awesome Gallery">

            <li class="splide__slide">

              <img src="https://covstar.sirv.com/Portfolio_imgs/sunnyside-desktop-preview.jpg" alt="">
            </li>
          </ul>
        </div>
      </section>







      <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide-extension-auto-scroll@0.5.3/dist/js/splide-extension-auto-scroll.min.js"></script>
      <script src="
      https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js
